<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/flappybird.js" defer></script>
</head>
<body>
    <header>
        <h1 style="font-size: 48px; color: #2a9d8f; text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3); margin-bottom: 20px;">Flappy Bird Game</h1>
    </header>
    <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <canvas id="gameCanvas" width="400" height="600" style="background: #f1faee; border: 5px solid #2a9d8f; border-radius: 15px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);"></canvas>
    </main>
</body>
</html>
