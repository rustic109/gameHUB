<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/tetris.js" defer></script>
</head>
<body>
    <header>
        <h1 style="font-size: 48px; color: #2a9d8f; text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3); margin-bottom: 20px;">Tetris Game</h1>
    </header>
    <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <div id="gameContainer" style="background: #f1faee; padding: 20px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);">
            <canvas id="gameCanvas" width="200" height="400"></canvas>
            <div id="gameOverOverlay" class="overlay" style="display: none;">
                <div class="overlay-content">
                    <h2>Game Over</h2>
                    <button id="restartButton">Restart</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('keydown', (event) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                event.preventDefault(); // Prevent scrolling
            }
        });
    </script>
</body>
</html>
